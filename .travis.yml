os:
  - linux
language: python
python:
  - "3.4"
  - "3.3"
  - "3.5"
  - "3.6"
  - "2.7"
  - "2.6"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install .
  - pip install -y nose coverage ordereddict
  - pip install -y coveralls mock
  - pip install -y pytest pytest-cov pytest-mock --upgrade

script:
  # - python setup.py nosetests --with-coverage --cover-package easydev
  - pytest -v --durations=10 test/ --cov=easydev --cov-report term-missing

after_success:
  coveralls

